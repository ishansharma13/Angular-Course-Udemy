<app-header (navLinkClicked)="onLinkClickListener($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe *ngIf="linkClicked === 'recipe' || linkClicked === 'all'"></app-recipe>
      <app-shopping-list *ngIf="linkClicked === 'shopping-list' || linkClicked === 'all'"></app-shopping-list>
    </div>
  </div>
</div>
